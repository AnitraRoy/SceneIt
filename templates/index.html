<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Finder - SceneIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    /* global body styles */
    body {
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212;
      color: white;
      overflow: hidden;
      flex-direction: column;
    }

    /* animated background gradient */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #121212, #1c1c1c);
      animation: gradientAnimation 8s infinite alternate;
      z-index: -1; /* keep behind content */
    }

    /* gradient animation keyframes */
    @keyframes gradientAnimation {
      0% { background: linear-gradient(45deg, #121212, #1c1c1c); }
      50% { background: linear-gradient(45deg, #2b2b2b, #121212); }
      100% { background: linear-gradient(45deg, #1c1c1c, #2b2b2b); }
    }

    /* main heading styles */
    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Bebas Neue', sans-serif;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7), 0 0 25px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      animation: textGlow 1.5s ease-in-out infinite alternate; /* glowing effect */
    }

    /* glowing text animation */
    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px #e50914, 0 0 10px #e50914, 0 0 15px #e50914;
      }
      100% {
        text-shadow: 0 0 20px #b0060f, 0 0 30px #b0060f, 0 0 50px #b0060f;
      }
    }

    /* container for buttons, vertical layout */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    /* button base styles */
    button {
      background: #e50914;
      border: none;
      padding: 20px 40px;
      margin: 10px;
      font-size: 1.6rem;
      cursor: pointer;
      border-radius: 12px;
      color: white;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
      width: 300px; /* fixed width for consistent sizing */
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* layout for icon and text inside buttons */
    button .button-content {
      display: flex;
      align-items: center;
      gap: 15px;
      justify-content: center;
    }

    /* vertical separator between icon and text */
    button .separator {
      height: 30px;
      width: 1px;
      background-color: white;
      margin: 0 10px;
    }

    /* animated highlight effect on button */
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    /* shrink highlight circle on hover */
    button:hover::before {
      width: 0;
      height: 0;
      top: 50%;
      left: 50%;
    }

    /* hover styles for button */
    button:hover {
      background: #b0060f;
      transform: scale(1.05);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.8);
    }

    /* pressed button effect */
    button:active {
      transform: scale(0.98);
    }

    /* icon size and animation */
    button i {
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }

    /* rotate icon slightly on hover */
    button:hover i {
      transform: rotate(15deg);
    }
  </style>
</head>
<body>
  <!-- animated gradient background div -->
  <div class="background"></div>

  <!-- main heading -->
  <h1>Welcome to SceneIt</h1>

  <!-- container for search and recommend buttons -->
  <div class="button-container">
    <button id="searchBtn">
      <div class="button-content">
        <i class="fas fa-search"></i>
        <div class="separator"></div>
        <span>Search for Movies</span>
      </div>
    </button>
    <button id="recommendBtn">
      <div class="button-content">
        <i class="fas fa-lightbulb"></i>
        <div class="separator"></div>
        <span>Recommend Movies</span>
      </div>
    </button>
  </div>

  <script>
    // redirect to /recommend on recommend button click
    document.getElementById('recommendBtn').addEventListener('click', () => {
      window.location.href = '/recommend';
    });

    // redirect to /search on search button click
    document.getElementById('searchBtn').addEventListener('click', () => {
      window.location.href = '/search';
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
