<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneIt - Search Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-white min-h-screen font-sans">

  <button id="backBtn" onclick="window.location.href='/'" class="m-4 text-white hover:text-red-600 transition">&larr; Go Back</button>

  <header class="bg-zinc-900 py-6 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex items-center">
        <span class="text-4xl font-extrabold text-red-600 tracking-wide" style="font-family: 'Bebas Neue', sans-serif;">SCENEIT</span>
      </div>

      <nav class="hidden md:flex space-x-6 text-lg font-medium">
        <a href="/" class="hover:text-red-500 transition">Home</a>
        <a href="search" class="hover:text-red-500 transition">Search</a>
        <a href="recommend" class="hover:text-red-500 transition">Recommender</a>
      </nav>

      <button class="md:hidden text-2xl text-white"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <!-- main content area -->
  <main class="container mx-auto px-4 py-10">
    <!-- page title and description -->
    <section class="text-center mb-12">
      <h2 class="text-4xl font-bold text-white mb-4">Search Your Favorite Movies</h2>
      <p class="text-gray-400 max-w-full mx-auto text-lg">Type the title or keywords and discover what you're looking for.</p>
    </section>

    <!-- search input section -->
    <section class="mb-12">
      <div class="bg-zinc-900 rounded-xl p-6 shadow-lg">
        <div class="flex flex-col sm:flex-row items-center gap-4">
          <!-- text input for movie search -->
          <input id="searchInput" type="text" placeholder="Enter movie title or keywords ..." autocomplete="off" class="w-full sm:w-[500px] text-lg bg-gray-800 text-white py-4 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600" />
          <!-- search button -->
          <button id="searchBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 text-lg rounded-lg transition flex items-center justify-center">
            <i class="fas fa-search mr-2"></i> Search
          </button>
        </div>
      </div>
    </section>

    <!-- search results section -->
    <section id="resultsSection" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h3 class="text-2xl font-semibold text-white">Search Results</h3>
        <!-- button to clear search results -->
        <button id="clearBtn" class="text-red-500 hover:text-red-400 transition flex items-center">
          <i class="fas fa-times mr-2"></i> Clear Results
        </button>
      </div>

      <!-- loading spinner -->
      <div id="loadingSpinner" class="flex justify-center items-center py-12 hidden">
        <div class="loading-spinner"></div>
      </div>

      <!-- container where movie cards will show -->
      <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

      <!-- no results message -->
      <div id="noResults" class="text-center py-12 hidden">
        <i class="fas fa-film text-5xl text-gray-600 mb-4"></i>
        <h4 class="text-xl font-semibold mb-2">No movies found</h4>
        <p class="text-gray-400">Try a different title or keyword.</p>
      </div>
    </section>
  </main>

  <footer class="bg-zinc-900 py-8 mt-12">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="mb-4 md:mb-0">
          <div class="flex items-center">
            <span class="text-xl font-bold text-red-600" style="font-family: 'Bebas Neue', sans-serif;">SCENEIT</span>
          </div>
          <p class="text-gray-400 mt-2">Find your perfect movie match</p>
        </div>
        <div class="flex space-x-6">

          <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-twitter text-xl"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-facebook text-xl"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram text-xl"></i></a>
        </div>
      </div>

      <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
        <p>&copy; 2025 SceneIt. All rights reserved by Anitra Roy.</p>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='search.js') }}" defer></script>
</body>
</html>
